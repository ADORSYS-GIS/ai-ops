apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mcpo
  namespace: argocd
spec:
  project: application
  source:
    repoURL: https://adorsys-gis.github.io/ai-ops
    chart: mcpo
    targetRevision: 0.1.5
    helm:
      releaseName: mcpo
      valuesObject:
        global:
          version: "main"
          labels:
            team: adorsys-gis
        mcpo:
          configMaps:
            config:
              data:
                "config.json": |
                  {
                    "mcpServers": {
                      "memory": {
                        "command": "npx",
                        "args": [
                          "-y",
                          "@modelcontextprotocol/server-memory"
                        ]
                      },
                      "time": {
                        "command": "uvx",
                        "args": [
                          "mcp-server-time",
                          "--local-timezone=Europe/Berlin"
                        ]
                      },
                      "fetch": {
                        "command": "uvx",
                        "args": [
                          "mcp-server-fetch"
                        ]
                      },
                      "puppeteer": {
                        "command": "npx",
                        "args": [
                          "-y",
                          "@modelcontextprotocol/server-puppeteer"
                        ]
                      },
                      "sequential-thinking": {
                        "command": "npx",
                        "args": [
                          "-y",
                          "@modelcontextprotocol/server-sequential-thinking"
                        ]
                      },
                      "playwright": {
                        "command": "npx",
                        "args": [
                          "-y",
                          "@playwright/mcp@latest",
                          "--config=/tmp/playwright.json"
                        ]
                      }
                    }
                  }
                  
          controllers:
            playwright:
              strategy: RollingUpdate
              containers:
                playwright:
                  resources:
                    requests:
                      cpu: 1000m
                      memory: 1024Mi
                    limits:
                      cpu: 2000m
                      memory: 4096Mi
            main:
              strategy: RollingUpdate
              containers:
                mcpo:
                  resources:
                    requests:
                      cpu: 1000m
                      memory: 1024Mi
                    limits:
                      cpu: 2000m
                      memory: 4096Mi
          secrets:
            api-key:
              stringData:
                API_KEY: 'TiDjuwYUwviEqEqzvSE216Tsp5ua9poN'
          
          ingress:
            mcpo:
              enabled: true
              className: alb
              tls: [ ]
              hosts:
                - host: mcpo.ai.kivoyo.com
                  paths:
                    - path: /
                      pathType: Prefix
                      service:
                        identifier: mcpo
                        port: http
              annotations:
                alb.ingress.kubernetes.io/tags: Environment=dev,Owner=adorsys-gis
                alb.ingress.kubernetes.io/load-balancer-name: mcpo-adorsys-gis
                alb.ingress.kubernetes.io/listen-ports: |
                  [
                    {
                      "HTTP":80
                    },
                    {
                      "HTTPS": 443
                    }
                  ]
                alb.ingress.kubernetes.io/ssl-redirect: "443"
                alb.ingress.kubernetes.io/scheme: "internet-facing"
                alb.ingress.kubernetes.io/target-type: "ip"
                alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:eu-central-1:571075516563:certificate/980a6ebb-a87e-4cfb-b8bf-3d0e5da5acf5"
                external-dns.alpha.kubernetes.io/hostname: "mcpo.ai.kivoyo.com"
                alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
                alb.ingress.kubernetes.io/healthcheck-path: /docs
                alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
                alb.ingress.kubernetes.io/healthy-threshold-count: "2"
                alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"

  destination:
    server: https://kubernetes.default.svc
    namespace: kivoyo

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

  revisionHistoryLimit: 3
