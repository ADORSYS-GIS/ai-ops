apiVersion: karpenter.k8s.aws/v1
kind: EC2NodeClass
metadata:
  name: test-gpu
spec:
  role: "KarpenterNodeRole-ai-prod-env-cluster-eks"
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: "ai-prod-env-cluster-eks"
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: "ai-prod-env-cluster-eks"
  amiSelectorTerms:
    - alias: al2023@latest # Amazon Linux 2023
  blockDeviceMappings:
    - deviceName: /dev/xvda
      ebs:
        volumeSize: 300Gi
        volumeType: gp3
        encrypted: true