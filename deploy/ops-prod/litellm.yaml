apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: litellm
  namespace: argocd
spec:
  project: application
  source:
    repoURL: https://github.com/adorsys-gis/ai-ops
    targetRevision: HEAD
    path: charts/litellm
  
  helm:
    valuesObject:
      configMaps:
        config:
          enabled: false
      mcpo:
        persistence: 
          config:
            name: mcpo-config-gen
    
  destination:
    server: https://kubernetes.default.svc
    namespace: litellm

  syncPolicy:
    syncOptions:
      - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true

  revisionHistoryLimit: 2
