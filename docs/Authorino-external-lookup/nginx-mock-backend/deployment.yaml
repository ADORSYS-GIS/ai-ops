apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-key-mock
  namespace: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-key-mock
  template:
    metadata:
      labels:
        app: api-key-mock
    spec:
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: nginx-config
          configMap:
            name: api-key-mock-nginx
---
apiVersion: v1
kind: Service
metadata:
  name: api-key-mock
  namespace: auth
spec:
  selector:
    app: api-key-mock
  ports:
    - port: 80
      targetPort: 8080




