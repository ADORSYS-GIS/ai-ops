apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-key-mock-python
  namespace: auth
  labels:
    app: api-key-mock-python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-key-mock-python
  template:
    metadata:
      labels:
        app: api-key-mock-python
    spec:
      containers:
      - name: mock-backend
        image: mock-api-backend:latest  # Build and tag locally
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-key-mock-python
  namespace: auth
  labels:
    app: api-key-mock-python
spec:
  selector:
    app: api-key-mock-python
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP