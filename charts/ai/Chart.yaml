apiVersion: v2
name: kivoyo
description: A Helm chart for Kubernetes

type: application

version: 0.1.0

appVersion: "1.16.0"

dependencies:
  - name: ollama
    version: '1.13.0'
    repository: https://otwld.github.io/ollama-helm
  - name: open-webui
    version: '6.1.0'
    repository: https://helm.openwebui.com
    alias: ui
    condition: ui.enabled
  - name: litellm-helm
    version: '0.1.652'
    repository: oci://ghcr.io/berriai
    alias: litellm
    condition: litellm.enabled