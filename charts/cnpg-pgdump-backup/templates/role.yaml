{{- if and (or .Values.controllers.cronjob.enabled .Values.controllers.job.enabled) .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "cnpg-backup.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cnpg-backup.labels" . | nindent 4 }}
rules:
  # Allow reading CNPG secret
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
    resourceNames:
      - {{ .Values.cnpg.secretName | quote }}
      {{- if .Values.s3.secretName }}
      - {{ .Values.s3.secretName | quote }}
      {{- end }}
  
  # Allow reading configmaps (for scripts)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get"]
    resourceNames:
      - {{ include "cnpg-backup.scriptsConfigMapName" . | quote }}
  
  # Allow creating pods (for Jobs/CronJobs)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["create", "get", "list", "watch"]
  
  # Allow creating jobs (for CronJob to create Job, and for manual Job creation)
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["create", "get", "list", "watch"]
  
  # Additional rules from configuration
  {{- with .Values.rbac.extraRules }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
{{- end }}