{{- if and .Values.controllers.job.enabled .Values.restore.object }}
{{- include "cnpg-backup.validateValues" . -}}
{{- $job := .Values.controllers.job -}}
{{- $scriptsCM := include "cnpg-backup.scriptsConfigMapName" . -}}
{{- $root := . -}}

{{- /* Build image specification */ -}}
{{- $imageSpec := dict -}}
{{- if $job.image -}}
  {{- $imageSpec = $job.image -}}
{{- else -}}
  {{- $imageSpec = .Values.image -}}
{{- end -}}
{{- $image := include "cnpg-backup.image" (dict "rootContext" $root "imageSpec" $imageSpec) -}}

{{- $imagePullPolicy := "IfNotPresent" -}}
{{- if $job.image.pullPolicy -}}
{{- $imagePullPolicy = $job.image.pullPolicy -}}
{{- end -}}

{{- $securityContext := dict -}}
{{- if $job.securityContext -}}
{{- $securityContext = $job.securityContext -}}
{{- else -}}
{{- $securityContext = dict "runAsNonRoot" true "runAsUser" 999 "runAsGroup" 999 "allowPrivilegeEscalation" false -}}
{{- end -}}

{{- $serviceAccountName := "" -}}
{{- if $job.serviceAccountName -}}
{{- $serviceAccountName = $job.serviceAccountName -}}
{{- else if and .Values.rbac.create .Values.rbac.serviceAccountName -}}
{{- $serviceAccountName = .Values.rbac.serviceAccountName -}}
{{- else if .Values.rbac.create -}}
{{- $serviceAccountName = include "cnpg-backup.fullname" . -}}
{{- end -}}

apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "cnpg-backup.restoreJobName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cnpg-backup.labels" . | nindent 4 }}
    {{- if $job.labels -}}
    {{- toYaml $job.labels | nindent 4 }}
    {{- end -}}
  annotations:
    {{- if $job.annotations -}}
    {{- toYaml $job.annotations | nindent 4 }}
    {{- end -}}
    description: "PostgreSQL restore job for CNPG cluster from S3 backup"
spec:
  ttlSecondsAfterFinished: {{ $job.ttlSecondsAfterFinished | default 300 }}
  backoffLimit: {{ $job.backoffLimit | default 4 }}
  {{- with $job.activeDeadlineSeconds }}
  activeDeadlineSeconds: {{ . }}
  {{- end }}
  {{- with $job.completions }}
  completions: {{ . }}
  {{- end }}
  {{- with $job.parallelism }}
  parallelism: {{ . }}
  {{- end }}
  template:
    metadata:
      labels:
        {{- include "cnpg-backup.selectorLabels" . | nindent 12 }}
        {{- if $job.podLabels -}}
        {{- toYaml $job.podLabels | nindent 12 }}
        {{- end -}}
      {{- with $job.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 12 }}
      {{- end }}
    spec:
      {{- if $serviceAccountName }}
      serviceAccountName: {{ $serviceAccountName }}
      {{- end }}
      {{- if $job.automountServiceAccountToken }}
      automountServiceAccountToken: {{ $job.automountServiceAccountToken }}
      {{- end }}
      {{- if $job.podSecurityContext }}
      securityContext:
        {{- toYaml $job.podSecurityContext | nindent 12 }}
      {{- end }}
      {{- with $job.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 12 }}
      {{- end }}
      {{- with $job.tolerations }}
      tolerations:
        {{- toYaml . | nindent 12 }}
      {{- end }}
      {{- with $job.affinity }}
      affinity:
        {{- toYaml . | nindent 12 }}
      {{- end }}
      {{- with $job.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 12 }}
      {{- end }}
      restartPolicy: Never
      {{- if $job.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ $job.terminationGracePeriodSeconds }}
      {{- end }}
      initContainers:
        - name: install-dependencies
          image: alpine:3.18
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          command:
            - /bin/sh
            - -c
            - |
              set -euo pipefail
              echo "Installing dependencies..."
              
              # Create tools directory with correct permissions
              mkdir -p /tools/bin
              chown -R 1000:1000 /tools
              
              # Install as non-root using --no-cache in temp directory
              export HOME=/tmp
              apk add --no-cache postgresql-client aws-cli
              
              echo "Copying binaries to /tools..."
              cp /usr/bin/psql /usr/bin/pg_dump /usr/bin/pg_isready /usr/bin/aws /tools/bin/
              
              # Set executable permissions
              chmod -R 755 /tools
              echo "Tools ready"
          volumeMounts:
            - name: tools
              mountPath: /tools
      containers:
        - name: restore
          image: {{ $image }}
          imagePullPolicy: {{ $imagePullPolicy }}
          command:
            - /bin/bash
            - -c
            - |
              /scripts/restore.sh "{{ .Values.restore.object }}"
          {{- with $job.resources }}
          resources:
            {{- toYaml . | nindent 16 }}
          {{- end }}
          securityContext:
            {{- toYaml $securityContext | nindent 16 }}
          env:
            - name: PATH
              value: /tools/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
            - name: PGHOST
              valueFrom:
                secretKeyRef:
                  name: {{ $root.Values.cnpg.secretName }}
                  key: host
            - name: PGPORT
              valueFrom:
                secretKeyRef:
                  name: {{ $root.Values.cnpg.secretName }}
                  key: port
            - name: PGDATABASE
              valueFrom:
                secretKeyRef:
                  name: {{ $root.Values.cnpg.secretName }}
                  key: dbname
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: {{ $root.Values.cnpg.secretName }}
                  key: username
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $root.Values.cnpg.secretName }}
                  key: password
            - name: FORCE_RESTORE
              value: {{ $root.Values.restore.force | toString | quote }}
            # Map Terraform S3_* keys to AWS_* keys for scripts
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ $root.Values.s3.secretName }}
                  key: S3_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ $root.Values.s3.secretName }}
                  key: S3_SECRET_ACCESS_KEY
            # Use region from values, fallback to secret
            {{- if $root.Values.s3.region }}
            - name: AWS_REGION
              value: {{ $root.Values.s3.region }}
            - name: AWS_DEFAULT_REGION
              value: {{ $root.Values.s3.region }}
            {{- else }}
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  name: {{ $root.Values.s3.secretName }}
                  key: S3_REGION_NAME
            - name: AWS_DEFAULT_REGION
              valueFrom:
                secretKeyRef:
                  name: {{ $root.Values.s3.secretName }}
                  key: S3_REGION_NAME
            {{- end }}
          volumeMounts:
            - name: scripts
              mountPath: /scripts
              readOnly: true
            - name: tools
              mountPath: /tools
              readOnly: true
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: scripts
          configMap:
            name: {{ $scriptsCM }}
            defaultMode: 0755
        - name: tools
          emptyDir: {}
        - name: tmp
          emptyDir: {}
{{- end }}