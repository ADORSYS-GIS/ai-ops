{{- if and .Values.s3.secretName (not .Values.s3.useExistingSecret) .Values.s3.awsAccessKeyId .Values.s3.awsSecretAccessKey }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.s3.secretName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cnpg-backup.labels" . | nindent 4 }}
  annotations:
    description: "S3 backup credentials for CNPG backup chart"
type: Opaque
stringData:
  AWS_ACCESS_KEY_ID: {{ .Values.s3.awsAccessKeyId }}
  AWS_SECRET_ACCESS_KEY: {{ .Values.s3.awsSecretAccessKey }}
{{- end }}
{{- if and .Values.s3.useExistingSecret (not .Values.s3.secretName) }}
{{- fail "s3.secretName is required when using existing secret" }}
{{- end }}