apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: pgdump-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: postgres-secret
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            # - name: initdb
            #   mountPath: /docker-entrypoint-initdb.d/init.sql
            #   subPath: init.sql
      volumes:
        - name: postgres-data
          emptyDir: {}
        # - name: initdb
        #   configMap:
        #     name: postgres-initdb